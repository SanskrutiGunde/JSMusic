<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="Stylesheet" href="styles.css" />
    <title>Music Player</title>
  </head>
  <body>
    <!------------PLAYER--------------->
    <div class="player">
      <img src="headphone.svg" alt="headphones image" id="headphones" />
      <audio id="player" ontimeupdate="updateProgress()">
        <source id="source" />
        Audio not supported
      </audio>

      <progress id="progress" value="0" max="100"></progress>

      <!------------CONTROLS--------------->
      <div id="controls">
        <p id="currentSong">Select song</p>
        <div class="controls_wrapper">
          <span onclick="playAudio()">&#9658;</span>
          <span onclick="pauseAudio()">&#10074;&#10074;</span>
        </div>

        <!------------VOLUME--------------->
        <p>Volume: <span id="voltext">50</span></p>
        <div class="volume">
          <span>-</span>
          <input type="range" id="volumeSlider" min="0" max="1" step="0.01" />
          <span>+</span>
        </div>
      </div>
      <!------------SONGS LIST--------------->
      <h2>My Songs:</h2>
      <div id="songList"></div>
      <!-- if you are using a downloaded song from a website -->
      <!-- <p>Music: <a href="website link">website link</a><
      </p> -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
